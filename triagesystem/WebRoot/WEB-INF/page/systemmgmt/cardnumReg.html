	     url: "#path()/systemmgmt/savecardnumReg",
	     dataType: "json",
	     data:{
	    	 reg:reg,
	    	 length:length                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               ,
	     },
	     success: function(result){
	    	 $(".tips").each(function(){
	    		 $(this).empty();
	    	 });

	     },
	     error: function(){
	    	 return false;
	     }
	 }); 
}
