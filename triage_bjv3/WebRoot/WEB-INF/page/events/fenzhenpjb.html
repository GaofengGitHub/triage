<div class="modal fade common-modal" id="fenzhenpjb" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog" style="width: 98%;height: 87%;">
     <div class="modal-content" style="width: 100%;height: 100%;">
         <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  onclick="reset();">×</button>
         </div>
        <div id="page-wrapper" style="padding-top:10px;">
				<div class="row">					
					<div class='col-md-9 changeDiag midInfo pr0 pr1'>
						<div class='row'>
							<div class="col-md-2 pr0" style="width:20%">
								<div class="meauHead"><i class="icon_head"></i>评级方式</div>
								<ul class="leftMenu" id="leftMenu">									
								</ul>
							</div>
							<aside class="col-md-10 pr1 pr0"  style="height: 805px;width:80%">
							<div class="gradingBox clearfix" style="height: 98%;">
          						#include("score.html")
          						#include("grade.html")
          						#include("mews.html")
          						#include("default.html")
          	 				</div>
							</aside>
						</div>
					</div>
					<div class='col-md-3 changeDiag pr0'>
						<div class="panel describe" style="height:788px;">
							<div class="panel-body">
								<div class="describe-title">
									<h3><sup>.</sup><span class="panel-title">评级描述</span><sup>.</sup></h3>
								</div>
								<div class="result clearfix grade-show" id="symptom">
                        			
                        			</div>
								<div class="describe-title" style="margin-top: 50px;">
									<h3><sup>.</sup><span class="panel-title">综合评级</span><sup>.</sup></h3>
								</div>
								<div class="row">
									<div class="col-md-12 clearfix">
									<div class="form-group groupClass1" style="margin: 12px 0;text-align:center;">
                        				
                        		</div>
                        			
									</div>
								</div>
								<div class="describe-title" style="margin-top: 28px;">
									<h3><sup>.</sup><span class="panel-title">手动调级</span><sup>.</sup></h3>
								</div>
								<div class="row">
									<div class="col-md-12 clearfix">
										<div class="form-group groupClass2" style="margin: 12px 0;text-align:center;">
                        				
                        			</div>
										<div class="form-group textarea form-easyui">
											<input class="easyui-combobox" id="changereason" prompt="手动调级原因:" style="width:250px;"
   									data-options="valueField:'lable',textField:'value',
    								data:[{
               		 					lable:'病情加重',
                						value:'病情加重'
            						},
            						{
                						lable:'病情减轻',
                						value:'病情减轻'
            						},
           							{
                						lable:'操作失误',
                						value:'操作失误'
            						},
            						{
                						lable:'其他',
                						value:'其他'
            						}
        						]"/>
										</div>
										<p>评级护士：#userName()</p>
									</div>
								</div>
								<div class="row">
									<div class="sure">
										<div class="col-md-6">
											<input type="button" class="form-control button" value="删除"  onclick="reset();">
										</div>
										<div class="col-md-6">
											<input type="button" class="form-control button" aria-hidden="true" onclick="saveGrade();" value="保存">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

 </div>
