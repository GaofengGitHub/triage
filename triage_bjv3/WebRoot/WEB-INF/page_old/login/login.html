<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>急诊科预检分诊信息系统</title>
<link rel="stylesheet" type="text/css" href="#path()/static/login/css/style.css" />
<link rel="stylesheet" type="text/css" href="#path()/static/buttons/css/buttons.css"></link> 
<style type="text/css">
.download {
	margin: 20px 33px 10px;
	*margin-bottom: 30px;
	padding: 5px;
	border-radius: 3px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	background: #e6e6e6;
	border: 1px dashed #df0031;
	font-size: 14px;
	font-family: Comic Sans MS;
	font-weight: bolder;
	color: #555
}

.download a {
	padding-left: 5px;
	font-size: 14px;
	font-weight: normal;
	color: #555;
	text-decoration: none;
	letter-spacing: 1px
}

.download a:hover {
	text-decoration: underline;
	color: #36F
}

.download span {
	float: right
}
</style>
<script type="text/javascript" src="#path()/static/jquery.min.js"></script>
<script>
$(document).keyup(function(event){
	if(event.keyCode==13) { 
		var button=$('#sButton'); 
		button.focus(); 
		button.click(); 
	} 	
});


function loginValidate(){
	 $.ajax({
         type: "post",
         url: "#path()/login",
         data:{
        	 user:$('#name').val(),
        	 password:$('#password').val()
         },
         dataType: "json",
         success: function(result){
        	 if(result){
        		window.location.href='#path()/divid';
             	return true; 
        	 }else{
        		 return false;
        	 }
         },
         error: function(e){
        	 return false;
         }
     });
}
</script>
</head>

<body>
<div class="main">
	<div class="header hide"></div>
	<div class="content">
		<div class="title hide">系统登录</div>
		<form name="login" action="#" method="post">
			<fieldset>
				<div class="input">
					<input  AUTOCOMPLETE="off" class="input_all name" name="name" id="name" placeholder="用户名" type="text" maxLength="24" />
				</div>
				<div class="input">
					<input class="input_all password" name="password" id="password" type="password" placeholder="密码"  maxLength="24" />
				</div>
				<div class="checkbox">
					<input type="checkbox" name="remember" id="remember" /><label for="remember"><span>记住密码</span></label>
				</div>
				<div class="enter">
					<a href="javascript:void(0);" id="sButton" onclick="loginValidate();" class="button button-primary">登   录</a>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</body>
</html>
