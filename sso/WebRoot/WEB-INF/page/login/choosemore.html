    	<script type="text/javascript" >
			function jump(url,depart,userName,userFullName,roleName,userId,departId,roleId){      
				 $.ajax({
			        timeout: 3000,
			        async: false,
			        type: "POST",
			        url: "#path()/depart",
			        data: {
			            depart: depart,
			            userName: userName,
			            userFullName: userFullName,
			            roleName:roleName,
			            userId:userId,
			            departId:departId,
			            roleId:roleId
			        },
			        success: function (data) {
			        	
			        }
			    });
				window.open(url,'_self','toolbar=no,menubar=no,scrollbars=yes,resizable=yes,location=no,status=no');
			}
			$(document).ready(function () {
				if(#(size) == 2){
					$(".limitsList").addClass("limitsList02");
				}else if(#(size) == 3){
					$(".limitsList").addClass("limitsList03");
				}else if(#(size) == 4){
					$(".limitsList").addClass("limitsList04");
				}else if(#(size) == 5){
					$(".limitsList").addClass("limitsList05");
				}else if(#(size) > 6){
					$(".limitsList").addClass("limitsList06");
				}else{
					$(".limitsList").removeClass("limitsList02");
					$(".limitsList").removeClass("limitsList03");
					$(".limitsList").removeClass("limitsList04");
					$(".limitsList").removeClass("limitsList05");
					$(".limitsList").removeClass("limitsList06");
				}
			})
		</script>

	<body>		
	<div class='login-bg jur-bg'>		
	</div>
	<div class='clearfix mediate'>
		<div class='boxCenter'>
			<ul class='list-unstyled limitsList'>
<!-- 			<span>#(size)</span>
 -->			#for(strs : rightList)
				<li>
					<a  href='javascript:jump("#(strs[3])","#(strs[2])","#(strs[4])","#(strs[5])","#(strs[1])","#(strs[6])","#(strs[7])","#(strs[8])")' >
						<img class='center-block' src='#path()/static/images/#(strs[9]).png'>
						<h4>#(strs[0])</h5>
						<h4>#(strs[1])</h5>
						<h4>#(strs[2])</h5>
					</a>
				</li>
			#end
			</ul>
