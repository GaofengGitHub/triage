<script type="text/javascript">
	$(document).ready(function() {
		if(window.sessionStorage["operateinfostarttime"]){
			var starttime = sessionStorage.getItem('operateinfostarttime');
			$("#startt").text(starttime);
			$("#starttime").val(starttime);
		}
		if(window.sessionStorage["operateinfoendtime"]){
			var endtime = sessionStorage.getItem('operateinfoendtime');
			$("#endd").text(endtime);
			$("#endtime").val(endtime);
		}
		if(window.sessionStorage["operateinfostation"]){
			var station = sessionStorage.getItem('operateinfostation');
			var stationname = sessionStorage.getItem('operateinfostationname');
			$("#station").val(station);
			$("#stationn").text(stationname);
		}else{
			$("#stationn").text("全部");
		}
		if(window.sessionStorage["operateinfopagename"]){
			var pagename = sessionStorage.getItem('operateinfopagename');
			$("#pagename").val(pagename);
			$("#page").text(pagename);
		}else{
			$("#page").text("全部");
		}
		if(window.sessionStorage["operateinfooperatename"]){
			var operatename = sessionStorage.getItem('operateinfooperatename');
			$("#operate").text(operatename);
			$("#operatename").val(operatename);
		}
		queryTypeBehavior("user");
		showoperateinfo();
	})
</script>
<input type="hidden" id="starttime">
<input type="hidden" id="endtime">
<input type="hidden" id="station">
<input type="hidden" id="pagename">
<input type="hidden" id="operatename">
<div class="table table-repeive Info">
	操作量
	<div class="form-inline headSearch" role="">
		时间段：
		<span style='width: 120px;' id="startt"></span>-
		<span style='width: 120px;' id="endd"></span>
	          工作站：<span style='width: 120px;' id="stationn"></span>
	          页面：<span style='width: 120px;' id="page"></span>
	         操作点：<span style='width: 120px;' id="operate"></span>
	</div>
	<div>
		<form class="bs-example bs-example-form" role="form">
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								 用户下拉菜单<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" id="userlist">
							</ul>
						</div><!-- /btn-group -->
						<input type="text" id="username" class="form-control">
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 --><br>
			</div><!-- /.row -->
		</form>
	</div>
	<a class="btn btn-sm btn-primary" href="javascript:void(0);"
		onclick="showoperateinfo();"> <i class="fa fa-search"></i>查询
	</a>
</div>
<div class="row">
	<div class="recordData tab-content">
    	<div class="tab-pane" style="display:block">
	    	<table class="table table-striped" id="showoperateinfo" data-height="420">
	    	</table>
	    </div>
    </div>
</div>
